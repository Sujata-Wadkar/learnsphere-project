
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>MyLesson</title>
  </head>
  <body  >
	
	  <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">MyLesson</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/studenthome">Home</a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>
        <h3 style="margin:top 100px ;text-align: center">Starts Lesson here...</h3>
          <div class="container2" style="margin-top:100px">
			
		  <table border="1">
			  <thead>
			  <tr>
				  
				  <th scope="col">Lesson Id</th>
				  <th scope="col">Lesson Name</th>
				  <th scope="col">Lesson Topic</th>
				  <th scope="col">Lesson Link</th>
				  <th scope="col">Course Id</th>
			  </tr>
			  </thead>
			  <tbody>
				 
			  <tr >
					 <td th:text="${lesson.lessonId}"></td>
				 	<td th:text="${lesson.lessonName}"></td>
				 	<td th:text="${lesson.topics}"></td>
				 	<td th:text="${lesson.links}"></td>
				 	<td th:text="${lesson.course.courseId}"></td>
			  </tr>
			  </tbody>
			  
		  </table>
		    </div>
			<div class="container2" style="margin-left: 500px;" >
				
				<iframe width="560" height="315" th:src="${lesson.links}"
				title="YouTube video player" 
				frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
				picture-in-picture; web-share" allowfullscreen>
					
				</iframe>
				 
			</div>
	
		   <div class="container2" style="margin-left:600px">
			   <h4>Leave comments here:</h4>
			   <form action="/addcomment" method="post">
				   <div >
				   <textarea name="comment"></textarea><br>
				   </div>
				   <div style="margin-top:20px">
				   <input type="submit" value="add comments">
				   </div>
			   </form>
		   </div>
	 		 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	 </div>
  </body>
</html>
